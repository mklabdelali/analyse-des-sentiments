{% extends "base.html" %}

{% block title %}Analyse des Sentiments{% endblock %}

{% block content %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Rendez-vous</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-container input, .form-container select, .form-container button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-container button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .result-container {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Formulaire de Rendez-vous</h2>

        <!-- Recherche par identifiant ou nom d'utilisateur -->
        <label for="search">Rechercher par identifiant ou nom d'utilisateur :</label>
        <input type="text" id="search" placeholder="Entrer identifiant ou nom d'utilisateur">
        <button type="button" onclick="searchUser()">Rechercher</button>

        <!-- Affichage des informations -->
        <div id="result" class="result-container" style="display: none;">
            <p><strong>Nom :</strong> <span id="nom"></span></p>
            <p><strong>Prénom :</strong> <span id="prenom"></span></p>
            <p><strong>Âge :</strong> <span id="age"></span></p>
        </div>

        <!-- Sélection de la date du rendez-vous -->
        <label for="date">Choisir une date pour le rendez-vous :</label>
        <input type="date" id="date">

        <!-- Sélection du service médical -->
        <label for="service">Choisir un service médical :</label>
        <select id="service">
            <option value="">-- Sélectionnez un service --</option>
            <option value="cardiologie">Cardiologie</option>
            <option value="dermatologie">Dermatologie</option>
            <option value="orthopédie">Orthopédie</option>
            <option value="rhumatologie">Rhumatologie</option>
            <option value="gastroentérologie">Gastro-entérologie</option>
        </select>

        <!-- Bouton de soumission -->
        <button type="button" onclick="submitForm()">Enregistrer le Rendez-vous</button>
    </div>

    <script>
        function searchUser() {
            // Simulation d'une recherche d'utilisateur
            const searchValue = document.getElementById('search').value;

            // Exemple de données simulées
            const userData = {
                "ali_hassan": { nom: "ali", prenom: "hassan", age: 25 },
                "jdoe": { nom: "Doe", prenom: "John", age: 30 }
            };

            const result = userData[searchValue];

            if (result) {
                document.getElementById('nom').innerText = result.nom;
                document.getElementById('prenom').innerText = result.prenom;
                document.getElementById('age').innerText = result.age;
                document.getElementById('result').style.display = 'block';
            } else {
                alert('Utilisateur non trouvé.');
            }
        }

        function submitForm() {
            const date = document.getElementById('date').value;
            const service = document.getElementById('service').value;

            if (!date || !service) {
                alert('Veuillez remplir tous les champs.');
                return;
            }

            alert('Rendez-vous enregistré avec succès !');
        }
    </script>
</body>
</html>
{% endblock %}
